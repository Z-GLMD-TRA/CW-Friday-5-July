<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>

</head>

<body>
    
    <header></header>
    <main>
        <div class=" p-5">
            <div class="row m-auto p-5 justify-content-center ">
                <div class="col-md-8 w-50 dvh-100 h-100">
                    <form action="" class=" bg-secondary p-5 rounded-4" id="myForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="firstName" placeholder="" minlength="3" required 
                            oninvalid="this.setCustomValidity('باید شامل سه حرف باشد')">
                            <label for="firstName">First Name</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="lastName"  placeholder="" minlength="3" required
                            oninvalid="this.setCustomValidity('باید شامل سه حرف باشد')">
                            <label for="lastName">Last Name</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="userName"  pattern="[A-Za-z]+" placeholder="" minlength="6" required>
                            <label for="userName">Username</label>
                          </div>
                          <div class="form-floating mb-3">  
                            <input type="tel" class="form-control" name="phone" pattern="09\d{9}" placeholder="" required>
                            <label for="phone">Phone Number</label>
                          </div>
                          <fieldset>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" name="psw"  placeholder="" minlength="5" required>
                              <label for="psw">Password</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input class="form-control" type="password" name="psw-repeat"  placeholder="" required>
                               <label for="psw-repeat">Repeat Password</label>
                              </div>
                          </fieldset>
                         
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email"  placeholder="" required>
                            <label for="email">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <textarea class="form-control h-25" rows="5" name="address"  placeholder=""  required></textarea>
                            <label for="address">Address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="date" class="form-control" name="birthDate"  placeholder="" value="" required>
                            <label for="birthDate">Birth Date</label>
                          </div>
                          <button class="btn btn-dark w-100 py-3" name="submit"  type="submit" onclick="return submitForm();">Sign Up</button>
                         </div>

                    </form>      
            </div>
        </div>
        
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
